on:
  push:
    branches:
      - feat/deployment
jobs:
  Build_Deploy:
    runs-on: ubuntu-latest
    steps:
      # Init
      - uses: actions/checkout@v2

      # Use node 16
      - name: Setup Node.js v16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      # Variable declaration
      - id: Region
        uses: SebRollen/toml-action@v1.0.2
        with:
          file: "${{ github.workspace }}/backend/samconfig.toml"
          field: "default.deploy.parameters.region"

      # AWS Config
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{steps.Region.outputs.value}}

      # SAM Build
      - run: sam build --use-container --template-file template.yaml
        working-directory: ./backend

      # SAM Deploy
      - run: sam deploy --no-fail-on-empty-changeset --config-file samconfig.toml
        working-directory: ./backend

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      # Build Frontend
      - run: npm run build
        working-directory: ./frontend

      # Upload To S3
      - uses: shallwefootball/s3-upload-action@master
        name: Upload S3
        id: S3
        with:
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: lambda-res-stream-varun
          source_dir: './frontend/dist'